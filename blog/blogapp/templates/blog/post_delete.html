{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete the blog?</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a href="{% url 'blog-home' %}" class="btn btn-outline-secondary">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
